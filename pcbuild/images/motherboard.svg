<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Motherboard base -->
  <rect x="10" y="10" width="380" height="280" rx="8" fill="#2a4365" stroke="#4a5568" stroke-width="2"/>
  
  <!-- PCB traces -->
  <g stroke="#718096" stroke-width="1" fill="none">
    <path d="M20 30 L380 30 M20 50 L380 50 M20 70 L380 70"/>
    <path d="M50 20 L50 290 M100 20 L100 290 M150 20 L150 290"/>
    <path d="M200 20 L200 290 M250 20 L250 290 M300 20 L300 290"/>
  </g>
  
  <!-- CPU Socket -->
  <rect id="cpu-socket" x="120" y="80" width="80" height="80" rx="4" fill="#4a5568" stroke="#718096" stroke-width="2"/>
  <rect x="130" y="90" width="60" height="60" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#e2e8f0">CPU</text>
  
  <!-- RAM Slots -->
  <g id="ram-slots">
    <rect id="ram-slot-1" x="250" y="60" width="15" height="80" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="ram-slot-2" x="270" y="60" width="15" height="80" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="ram-slot-3" x="290" y="60" width="15" height="80" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="ram-slot-4" x="310" y="60" width="15" height="80" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
  </g>
  
  <!-- PCIe Slots -->
  <g id="pcie-slots">
    <rect id="pcie-slot-1" x="30" y="180" width="300" height="20" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="pcie-slot-2" x="30" y="210" width="150" height="15" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="pcie-slot-3" x="30" y="235" width="150" height="15" rx="2" fill="#4a5568" stroke="#718096" stroke-width="1"/>
  </g>
  
  <!-- M.2 Slots -->
  <g id="m2-slots">
    <rect id="m2-slot-1" x="320" y="180" width="60" height="8" rx="1" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect id="m2-slot-2" x="320" y="200" width="60" height="8" rx="1" fill="#4a5568" stroke="#718096" stroke-width="1"/>
  </g>
  
  <!-- 24-pin ATX connector -->
  <rect id="atx-24pin" x="30" y="30" width="40" height="20" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="50" y="42" text-anchor="middle" font-family="Arial" font-size="8" fill="#e2e8f0">24-pin</text>
  
  <!-- 8-pin CPU power -->
  <rect id="cpu-8pin" x="320" y="30" width="25" height="15" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="332" y="40" text-anchor="middle" font-family="Arial" font-size="7" fill="#e2e8f0">8-pin</text>
  
  <!-- SATA connectors -->
  <g id="sata-connectors">
    <rect x="350" y="120" width="30" height="8" rx="1" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect x="350" y="135" width="30" height="8" rx="1" fill="#4a5568" stroke="#718096" stroke-width="1"/>
    <rect x="350" y="150" width="30" height="8" rx="1" fill="#4a5568" stroke="#718096" stroke-width="1"/>
  </g>
  
  <!-- I/O Panel -->
  <rect x="10" y="260" width="100" height="30" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="60" y="278" text-anchor="middle" font-family="Arial" font-size="9" fill="#e2e8f0">I/O Panel</text>
  
  <!-- Capacitors -->
  <g fill="#fbd38d">
    <circle cx="80" cy="120" r="3"/>
    <circle cx="90" cy="120" r="3"/>
    <circle cx="100" cy="120" r="3"/>
    <circle cx="80" cy="140" r="3"/>
    <circle cx="90" cy="140" r="3"/>
    <circle cx="100" cy="140" r="3"/>
  </g>
  
  <!-- Resistors -->
  <g stroke="#e53e3e" stroke-width="2" fill="none">
    <rect x="75" y="160" width="8" height="3"/>
    <rect x="85" y="160" width="8" height="3"/>
    <rect x="95" y="160" width="8" height="3"/>
  </g>
</svg>